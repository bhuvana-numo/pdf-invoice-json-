<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
</head>
<body>
    <h2>Fill Invoice Details</h2>
    <form action="/generate" method="post">
        <label>Invoice Number:</label>
        <input type="text" name="invoice" required><br><br>


        <label>Station Address:</label>
        <input type="text" name="stationAddress" required><br><br>

        <label>Station GSTN:</label>
        <input type="text" name="stationGSTN" required><br><br>

        <label>Station PAN:</label>
        <input type="text" name="stationPAN" required><br><br>

        <label>User Type:</label>
        <input type="text" name="userType" required><br><br>

        <label>Vehicle Details:</label>
        <input type="text" name="vehicleDetails" required><br><br>

        <label>Account Address:</label>
        <input type="text" name="accountAddress" required><br><br>

        <label>Account GSTN:</label>
        <input type="text" name="accountGSTN" required><br><br>

        <label>Account PAN:</label>
        <input type="text" name="accountPAN" required><br><br>

        <label>Created On:</label>
        <input type="date" name="createdOn" required><br><br>

        <label>Station Name:</label>
        <input type="text" name="stationName" required><br><br>

        <label>CPID:</label>
        <input type="text" name="cpid" required><br><br>

        <label>Connector Type:</label>
        <input type="text" name="connectorType" required><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
